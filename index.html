<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Fullscreen Image Zoom</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main role="main" aria-label="Bildvisare med zoomfunktion">
      <div
        class="image-container"
        role="img"
        aria-label="Zoombar bild av fågel"
      >
        <img
          src="bird-unsplash.jpg"
          alt="Detaljerad bild av en färgglad fågel"
          tabindex="0"
        />
      </div>

      <!-- Close button - top right -->
      <button class="close-btn" aria-label="Stäng helskärmsläge (Escape)">
        <span>Stäng Helskärm</span>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          focusable="false"
        >
          <path
            d="M18 6L6 18M6 6l12 12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- Zoom controls - bottom center -->
      <div class="zoom-controls" role="toolbar" aria-label="Zoomkontroller">
        <button class="zoom-btn" aria-label="Zooma in">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              d="M12 5v14M5 12h14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="sr-only">Zooma in</span>
        </button>

        <button class="zoom-btn" aria-label="Zooma ut">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              d="M5 12h14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="sr-only">Zooma ut</span>
        </button>

        <button
          class="zoom-btn reset-btn"
          aria-label="Återställ zoom till ursprunglig storlek"
        >
          <span>Återställ</span>
        </button>
      </div>

      <!-- Screen reader announcements -->
      <div
        id="zoom-announcer"
        aria-live="polite"
        aria-atomic="true"
        class="sr-only"
      ></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
